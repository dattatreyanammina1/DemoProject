<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }
        .checkout-header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .checkout-header-left-section a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
        }
        .checkout-header-middle-section {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #eeeeee;
        }
        .checkout-header-right-section a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 12px;
            font-size: 1.2rem;
        }
        .checkout-header-right-section a i {
            font-size: 2rem;
        }
        .main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333333;
        }
        .page-title {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .order-summary, .payment-summary {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }
        .payment-summary-title {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333333;
        }
        .payment-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333333;
        }
        .total-row {
            font-weight: bold;
            font-size: 20px;
            color: #333333;
        }
        .button-primary {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #333333;
            border: none;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        .button-primary:hover {
            background-color: #555555;
        }
        .cart-item-container {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #dddddd;
            padding: 10px 0;
        }
        .cart-item-container img {
            width: 60px; 
            height: 60px; 
            margin-right: 15px;
            border-radius: 4px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
            color: #333333;
        }
        .cart-item-details .quantity {
            color: #888888;
            display: flex;
            align-items: center;
            font-size: 16px;
            margin-top: 5px;
        }
        .cart-item-details .quantity input {
            width: 50px;
            margin-left: 10px;
            padding: 6px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            text-align: center;
            color: #333333;
        }
        .cart-item-details .price {
            font-weight: bold;
            font-size: 18px;
            color: #333333;
        }
        .js-delete-quantity-link {
            background-color: #ff4444;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .js-delete-quantity-link:hover {
            background-color: #cc0000;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .checkout-header-middle-section {
                margin: 10px 0;
            }
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            .page-title {
                font-size: 24px;
            }
        }
        @media (max-width: 450px) {
            .checkout-header-left-section a {
                font-size: 1.5rem;
            }
            .checkout-header-right-section a {
                font-size: 1rem;
            }
            .checkout-header-right-section a i {
                font-size: 1.8rem;
            }
            .cart-item-container img {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }
            .cart-item-details h3 {
                font-size: 16px;
            }
            .cart-item-details .quantity input {
                width: 40px;
                padding: 5px;
            }
            .button-primary {
                padding: 10px;
                font-size: 1rem;
            }
            .js-delete-quantity-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <a href="index.html"><h1>Grocery Mart</h1></a>
            </div>
            <div class="js-checkout-items checkout-header-middle-section">
                Fast and Secure Checkout
            </div>
            <div class="checkout-header-right-section">
                <a href="index.html"><i class='bx bxs-home'></i></a> 
            </div>
        </div>
    </div>

    <div class="main">
        <div class="page-title">Review Your Order</div>

        <div class="checkout-grid">
            <div class="order-summary js-order-summary">
                <!-- This section can dynamically display order summary details -->
            </div>

            <div class="payment-summary">
                <div class="payment-summary-title">
                    Order Summary
                </div>

                <div class="payment-summary-row">
                    <div>Items (<span id="item-count">0</span>):</div>
                    <div class="payment-summary-money" id="items-total">0.00</div>
                </div>

                <div class="payment-summary-row">
                    <div>Shipping:</div>
                    <div class="payment-summary-money">4.99</div>
                </div>

                <div class="payment-summary-row subtotal-row">
                    <div>Total before tax:</div>
                    <div class="payment-summary-money" id="subtotal">0.00</div>
                </div>

                <div class="payment-summary-row">
                    <div>Estimated tax (10%):</div>
                    <div class="payment-summary-money" id="tax">0.00</div>
                </div>

                <div class="payment-summary-row total-row">
                    <div>Order total:</div>
                    <div class="payment-summary-money" id="total">0.00</div>
                </div>

                <button class="place-order-button button-primary">
                    Place Your Order
                </button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
